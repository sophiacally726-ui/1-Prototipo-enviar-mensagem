<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Mensagem âœ¨</title>
  <!-- Fonte Google para um visual mais clean -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(145deg, #f0f4ff 0%, #d9e2fa 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      padding: 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 2rem;
      box-shadow: 0 30px 50px rgba(0, 20, 50, 0.15), 0 10px 20px rgba(0, 0, 0, 0.05);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 480px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.01);
    }

    h2 {
      font-size: 2.2rem;
      font-weight: 600;
      color: #1a2b4c;
      margin-bottom: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .sub {
      color: #3a4e6b;
      font-size: 0.95rem;
      margin-bottom: 2rem;
      border-left: 4px solid #5c8df6;
      padding-left: 1rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 500;
      color: #1e2f4a;
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
      letter-spacing: 0.3px;
    }

    input, textarea {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 2px solid transparent;
      border-radius: 1.5rem;
      background: rgba(255,255,255,0.8);
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s;
      box-shadow: 0 4px 10px rgba(0, 10, 30, 0.05);
      outline: none;
      color: #131f33;
    }

    input:focus, textarea:focus {
      border-color: #5c8df6;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(92, 141, 246, 0.15);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      background: #1a2b4c;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 3rem;
      font-size: 1.2rem;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
      box-shadow: 0 15px 25px -8px rgba(26, 43, 76, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover {
      background: #223a60;
      box-shadow: 0 20px 30px -8px rgba(26, 43, 76, 0.4);
    }

    button:active {
      transform: scale(0.97);
    }

    .feedback {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #1e3a5f;
      opacity: 0;
      transition: opacity 0.3s;
      font-weight: 500;
    }

    .feedback.show {
      opacity: 1;
    }

    /* Placeholder estilizado */
    ::placeholder {
      color: #8899bb;
      opacity: 0.7;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ“¨ Enviar mensagem</h2>
    <div class="sub">compartilhe algo especial</div>

    <div class="input-group">
      <label for="nome">Seu nome</label>
      <input type="text" id="nome" placeholder="Ex: Maria" autocomplete="off">
    </div>

    <div class="input-group">
      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" placeholder="Escreva sua mensagem..."></textarea>
    </div>

    <button onclick="enviar()">
      <span>Enviar</span>
      <span style="font-size:1.4rem;">âœ¨</span>
    </button>

    <div id="feedback" class="feedback">âœ… Mensagem enviada com sucesso!</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFePowaiOUz05xnITmoLmmgqZQ4CxzIe0",
      authDomain: "enviar-65558.firebaseapp.com",
      databaseURL: "https://enviar-65558-default-rtdb.firebaseio.com",
      projectId: "enviar-65558",
      storageBucket: "enviar-65558.firebasestorage.app",
      messagingSenderId: "276566880954",
      appId: "1:276566880954:web:edf7e5acbf7db0c5ae8883"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Feedback visual
    const feedbackEl = document.getElementById('feedback');

    window.enviar = function () {
      const nome = document.getElementById("nome").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();

      if (!nome || !mensagem) {
        feedbackEl.textContent = 'âš ï¸ Por favor, preencha o nome e a mensagem.';
        feedbackEl.classList.add('show');
        setTimeout(() => feedbackEl.classList.remove('show'), 3000);
        return;
      }

      push(ref(db, "mensagens"), {
        nome: nome,
        texto: mensagem
      })
        .then(() => {
          // Limpar campos
          document.getElementById("nome").value = '';
          document.getElementById("mensagem").value = '';

          // Mostrar feedback positivo
          feedbackEl.textContent = 'âœ… Mensagem enviada com sucesso!';
          feedbackEl.classList.add('show');
          setTimeout(() => feedbackEl.classList.remove('show'), 3000);
        })
        .catch((error) => {
          console.error('Erro ao enviar:', error);
          feedbackEl.textContent = 'âŒ Erro ao enviar. Tente novamente.';
          feedbackEl.classList.add('show');
          setTimeout(() => feedbackEl.classList.remove('show'), 3000);
        });
    };
  </script>
</body>
</html>
